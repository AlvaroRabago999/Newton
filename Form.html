<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
<link href="estilos.css" rel="stylesheet" type="text/css">
</head>

<body link="#365170" vlink="#B3B1DD" alink="#0AD1A9">
<form id="form1" name="form1" method="post">
  <table width="800" border="1" align="center">
    <tbody>
      <tr>
        <td align="center"><a href="index.html">Home</a></td>
        <td align="center"><a href="page 2.html">Achievements</a></td>
        <td align="center"><a href="page 3.html">Gallery</a></td>
        <td align="center"><a href="form.html">Contact</a></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><h1>Registration Form</h1></td>
      </tr>
      <tr>
        <td>1. Full Name</td>
        <td><input name="textfield" type="text" id="textfield" value="Name" size="30"></td>
        <td colspan="2"><input name="textfield2" type="text" id="textfield2" value="Last Name" size="30"></td>
      </tr>
      <tr>
        <td>2. Address</td>
        <td colspan="3"><input name="textfield3" type="text" id="textfield3" value="Address" size="60"></td>
      </tr>
      <tr>
        <td rowspan="3">&nbsp;</td>
        <td colspan="3"><input name="textfield6" type="text" id="textfield6" value="Cross streets" size="60"></td>
      </tr>
      <tr>
        <td><input name="textfield7" type="text" id="textfield7" value="City" size="30"></td>
        <td colspan="2"><input name="textfield8" type="text" id="textfield8" value="Region/Province/State" size="30"></td>
      </tr>
      <tr>
        <td><input name="textfield9" type="text" id="textfield9" value="Zip Code" size="30"></td>
        <td colspan="2"><select name="select" id="select">
          <option>Country</option>
          <option selected="selected">Argentina</option>
          <option>Belgium</option>
          <option>Canada</option>
          <option>Denmark</option>
          <option>England</option>
          <option>France</option>
          <option>Germany</option>
          <option>Norway</option>
          <option>Portugal</option>
          <option>Rusia</option>
          <option>United States of America</option>
        </select></td>
      </tr>
      <tr>
        <td>3. Telephone Number </td>
        <td colspan="3"><input name="tel" type="tel" id="tel" value="Telephone Number" size="60"></td>
      </tr>
      <tr>
        <td>4. Fax</td>
        <td colspan="3"><input name="tel2" type="tel" id="tel2" value="Fax" size="60"></td>
      </tr>
      <tr>
        <td>5. Gender</td>
        <td colspan="3"><p>
          <label>
            <input type="radio" name="RadioGroup1" value="opción" id="RadioGroup1_0">
            Male</label>
          <br>
          <label>
            <input type="radio" name="RadioGroup1" value="opción" id="RadioGroup1_1">
            Female</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td>6. Marial Status</td>
        <td colspan="3"><p>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="casilla de verificación " id="CheckboxGroup1_0">
            Single</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="casilla de verificación " id="CheckboxGroup1_1">
            Married</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="casilla de verificación " id="CheckboxGroup1_2">
            Divorced</label>
          <br>
          <label>
            <input type="checkbox" name="CheckboxGroup1" value="casilla de verificación " id="CheckboxGroup1_3">
            Widowed/er</label>
          <br>
        </p></td>
      </tr>
      <tr>
        <td>7. Email</td>
        <td colspan="3"><input name="email" type="email" id="email" value="Email" size="60"></td>
      </tr>
      <tr>
        <td>8. Birthday</td>
        <td colspan="3"><input name="date" type="date" title="Birthday"></td>
      </tr>
      <tr>
        <td>9. Place of Birth</td>
        <td colspan="3"><input name="textfield4" type="text" id="textfield4" value="Place of Birth" size="60"></td>
      </tr>
      <tr>
        <td>10. Nationality</td>
        <td colspan="3"><input name="textfield5" type="text" id="textfield5" value="Nationality" size="60"></td>
      </tr>
      <tr>
        <td colspan="4" align="center"><input type="submit" name="submit" id="submit" value="Send"></td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
